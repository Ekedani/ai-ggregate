<div class="form-container">
  <form (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Оберіть провайдерів зображень</mat-label>
      <mat-select [(ngModel)]="selectedProviders" name="imageProviders" multiple>
        <mat-option *ngFor="let provider of providers" [value]="provider">{{ provider }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Створити задачу</button>
  </form>
</div>
