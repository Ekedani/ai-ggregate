<app-header (toggleDrawer)="toggleSidenav()"></app-header>
<mat-sidenav-container [hasBackdrop]=true>

    <app-navigation></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-image-list></app-image-list>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
